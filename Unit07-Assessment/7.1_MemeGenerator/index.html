<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Nova+Oval&family=Workbench&display=swap" rel="stylesheet">
        <script src="app.js"></script>
    </head>
    <body>
        <h1>Make a MEME</h1>
        <div id="form-container">
            <form>
                <table>
                    <td class="left">
                        <label class="labels" for="image-input">
                            URL for image</label><br />
                        <label class="labels" for="upper-text">
                            Text on top of image</label><br />
                        <label class="labels" for="bottom-text">
                            Text on bottom of image</label><br />
                    </td>
                    <td class="right">
                        <input
                            class="inputs"
                            type="text"
                            id="image-input"
                            name="url"
                            placeholder="http:// ...."
                        /><br />
                        <input
                            class="inputs"
                            type="text"
                            id="upper-text"
                            name="top-text"
                            placeholder="(Optional) Enter your text here"
                        /><br />
                        <input
                            class="inputs"
                            type="text"
                            id="bottom-text"
                            name="bottom-text"
                            placeholder="(Optional) Enter your text here"
                        />
                    </td>
                </table>
                <input type="submit" name="send" value="Generate" />
            </form>
        </div>
        <hr />
        <div id="generated-meme"></div>
    </body>
</html>
