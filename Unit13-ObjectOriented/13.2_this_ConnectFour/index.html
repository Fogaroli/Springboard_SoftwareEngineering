<!DOCTYPE html>
<html>
    <head>
        <title>Connect 4</title>
        <link href="connect4.css" rel="stylesheet" />
    </head>
    <body>
        <div class="gameStart">
            <div class="inputContainer">
                <div class="player">Player 1</div>
                <div>
                    <label for="namePlayer1">Name</label>
                    <input type="text" id="namePlayer1" />
                </div>
                <div>
                    <label for="colorPlayer1">Color</label>
                    <input type="color" id="colorPlayer1" value="#FF0000" />
                </div>
            </div>
            <div>
                <div class="player">Player 2</div>
                <div>
                    <label for="namePlayer2">Name</label>
                    <input type="text" id="namePlayer2" />
                </div>
                <div>
                    <label for="colorPlayer2">Color</label>
                    <input type="color" id="colorPlayer2" value="#0000FF" />
                </div>
            </div>
            <div>
                <button id="StartButton">Start Game!</button>
            </div>
        </div>
        <div id="game">
            <table id="board"></table>
        </div>

        <script src="connect4.js"></script>
    </body>
</html>
