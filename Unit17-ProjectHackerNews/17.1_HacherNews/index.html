<!DOCTYPE html>

<!-- Hack or Snooze

     This is the only HTML page; the applications manipulates this DOM
     during use.

     Primary authors:
     - Michael Hueter: initial creation, 2018
     - Elie Schoppik: refactoring using OO, 2019
     - Joel Burton: refactored and componentized, 2020
     - Fabricio Ribeiro: Added profile and story forms, 2024
  -->

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Hack or Snooze</title>
        <link rel="stylesheet" href="css/site.css" />
        <link rel="stylesheet" href="css/user.css" />
        <link rel="stylesheet" href="css/stories.css" />
        <link rel="stylesheet" href="css/nav.css" />
    </head>

    <body>
        <!-- top navigation bar -->
        <nav>
            <div class="navbar-brand">
                <a class="nav-link" href="#" id="nav-all">Hack or Snooze</a>
            </div>
            <div class="main-nav">
                <a class="main-nav-links hidden" id="nav-new-story" href="#"
                    ><small>submit</small></a
                >
                <a class="main-nav-links hidden" id="nav-favorites" href="#"
                    ><small>favorites</small></a
                >
                <a class="main-nav-links hidden" id="nav-my-stories" href="#"
                    ><small>my stories</small></a
                >
            </div>

            <div class="nav-right">
                <a class="nav-link" href="#" id="nav-login">login/signup</a>
                <a class="nav-link" href="#" id="nav-user-profile"></a>
                <a class="nav-link hidden" id="nav-logout" href="#"
                    ><small>(logout)</small></a
                >
            </div>
        </nav>

        <!-- Login and signup forms -->
        <section class="account-forms-container container">
            <!-- Login form -->
            <form
                action="#"
                id="login-form"
                class="account-form hidden"
                method="post">
                <h4>Login</h4>
                <div class="login-input">
                    <label for="login-username">username</label>
                    <input
                        id="login-username"
                        autocomplete="current-username" />
                </div>
                <div class="login-input">
                    <label for="login-password">password</label>
                    <input
                        id="login-password"
                        type="password"
                        autocomplete="current-password" />
                </div>
                <button type="submit">login</button>
                <hr />
            </form>

            <!-- Signup form -->
            <form
                action="#"
                id="signup-form"
                class="account-form hidden"
                method="post">
                <h4>Create Account</h4>
                <div class="login-input">
                    <label for="signup-name">name</label>
                    <input id="signup-name" autocapitalize="words" />
                </div>
                <div class="login-input">
                    <label for="signup-username">username</label>
                    <input id="signup-username" autocomplete="new-username" />
                </div>
                <div class="login-input">
                    <label for="signup-password">password</label>
                    <input
                        id="signup-password"
                        autocomplete="new-password"
                        type="password" />
                </div>
                <button type="submit">create account</button>
            </form>
        </section>

        <!-- Edit profile forms -->
        <section class="profile-form-container container">
            <form
                action="#"
                id="profile-form"
                class="profile-form hidden"
                method="post">
                <h4>User Profile</h4>
                <div class="profile-input">
                    <label id="profile-name-label" for="profile-name"></label>
                </div>
                <div class="profile-input">
                    <label id="profile-username-label" for="profile-username"
                        >Username:
                    </label>
                </div>
                <div class="profile-input">
                    <label id="profile-created-label" for="profile-created"
                        >Profile Created on:
                    </label>
                </div>
                <div>
                    <button id="change-password">Change Password</button>
                    <button id="delete-user">Delete User</button>
                </div>
            </form>
        </section>

        <!-- New and Edit Story forms -->
        <section class="story-forms-container container">
            <!-- New Story form -->
            <form
                action="#"
                id="new-story-form"
                class="story-form hidden"
                method="post">
                <h4>Add a new Story</h4>
                <div class="story-input">
                    <label for="new-story-title">Title</label>
                    <input id="new-story-title" />
                </div>
                <div class="story-input">
                    <label for="new-story-url">URL</label>
                    <input
                        id="new-story-url"
                        type="url"
                        placeholder="HTTPS://" />
                </div>
                <div class="story-input">
                    <label for="new-story-author">Author</label>
                    <input id="new-story-author" autocomplete="author" />
                </div>
                <button type="submit">Publish</button>
                <hr />
            </form>
        </section>

        <section class="story-forms-container container">
            <!-- Edit Story form -->
            <form
                action="#"
                id="edit-story-form"
                class="story-form hidden"
                method="post">
                <h4>Edit Story</h4>
                <div class="story-input">
                    <label for="edit-story-title">Title</label>
                    <input id="edit-story-title" />
                </div>
                <div class="story-input">
                    <label for="edit-story-url">URL</label>
                    <input id="edit-story-url" type="url" />
                </div>
                <div class="story-input">
                    <label for="edit-story-author">Author</label>
                    <input id="edit-story-author" autocomplete="author" />
                </div>
                <button type="submit">Update</button>
                <input id="edit-story-id" />
                <hr />
            </form>
        </section>

        <!-- area for stories (all stories, user stories, favorites) -->
        <section class="stories-container container">
            <!-- loading message (removed by JS after stories loaded) -->
            <div id="stories-loading-msg">Loading&hellip;</div>

            <!-- List of all stories -->
            <ol id="all-stories-list" class="stories-list"></ol>
        </section>

        <!-- Library JS & our JS -->
        <script src="https://unpkg.com/jquery"></script>
        <script src="https://unpkg.com/axios/dist/axios.js"></script>
        <script
            src="https://kit.fontawesome.com/35b9fbe0d0.js"
            crossorigin="anonymous"></script>
        <script src="js/models.js"></script>
        <script src="js/main.js"></script>
        <script src="js/nav.js"></script>
        <script src="js/user.js"></script>
        <script src="js/stories.js"></script>
    </body>
</html>
