    <body>
      <div>
        <form>
          <label for="titleInput">Movie Title</label>
          <input type="text" id="titleInput" placeholder="Title">
          <label for="ratingInput">Movie Rating (0 to 10)</label>
          <input type="number" id="ratingInput" min="0" max="10">
          <button type="submit" id="submit">Save Movie</submit>
        </form>
      </div>
      <div class="moviesRecorded">
        <table class="movieTable">
          <tr>
            <th>Movie</th>
            <th>Rating</th>
            <th></th>
          </tr>

        </table>
      </div>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="app.js"></script>
    </body>
</html>
